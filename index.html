<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline PDF Translator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .translate-btn { padding: 10px 20px; font-size: 1em; cursor: pointer; }
        .loader { display: inline-block; width: 24px; height: 24px; border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #000; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Offline PDF Translator</h1>
    <input type="file" id="fileInput" />
    <button class="translate-btn" onclick="uploadFile()">Translate PDF</button>
    <div id="status" class="hidden"></div>
    <a id="downloadLink" class="hidden" href="#" download="translated.pdf">Download Translated PDF</a>
    <div id="loader" class="hidden loader"></div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const statusDiv = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');
            const loader = document.getElementById('loader');

            if (fileInput.files.length === 0) {
                alert('Please upload a PDF file.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            loader.classList.remove('hidden');
            statusDiv.textContent = 'Translating...';
            statusDiv.classList.remove('hidden');
            downloadLink.classList.add('hidden');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.classList.remove('hidden');
                statusDiv.textContent = 'Translation complete!';
                loader.classList.add('hidden');
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.textContent = 'An error occurred.';
                loader.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
