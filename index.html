<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        #spinner {
            display: none;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-top: 20px;
        }
        #downloadButton {
            display: none;
        }
        #downloadButton.active {
            display: inline-block;
        }
        #advancedAnimation {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <h1>Offline PDF Translator</h1>
    <input type="file" id="fileInput" accept="application/pdf">
    <button id="translateButton">Translate PDF</button>
    <button id="downloadButton">Download Translated PDF</button>
    <div id="status"></div>
    <div id="spinner"></div>
    <div id="advancedAnimation"></div>
    <script>
        document.getElementById('translateButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a PDF file first.");
                return;
            }

            document.getElementById('spinner').style.display = 'block';

            try {
                const pdfData = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                let textContent = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const text = await page.getTextContent();
                    textContent += text.items.map(item => item.str).join(' ') + '\n';
                }

                // Placeholder for translation (replace with actual translation logic)
                const translatedText = textContent;

                // Create new PDF with translated text
                const newPdfDoc = await PDFLib.PDFDocument.create();
                const font = await newPdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

                const newPage = newPdfDoc.addPage([600, 800]);
                newPage.drawText(translatedText, { x: 50, y: 750, size: 12, font });

                const pdfBytes = await newPdfDoc.save();

                const downloadButton = document.getElementById('downloadButton');
                downloadButton.style.display = 'block';
                downloadButton.addEventListener('click', () => {
                    document.getElementById('advancedAnimation').style.display = 'block';
                    setTimeout(() => {
                        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'translated.pdf';
                        a.click();
                        URL.revokeObjectURL(url);
                        document.getElementById('advancedAnimation').style.display = 'none';
                    }, 500); // Simulate delay for animation
                });

                document.getElementById('status').innerText = 'Translation complete! Click "Download Translated PDF" to save.';
            } catch (error) {
                document.getElementById('status').innerText = 'An error occurred: ' + error.message;
            } finally {
                document.getElementById('spinner').style.display = 'none';
            }
        });
    </script>
</body>
      </html>
